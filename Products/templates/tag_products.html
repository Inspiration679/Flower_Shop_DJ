{% extends "products_mixin.html" %}

{% block content %}
    {% for product in productstags.products.all %}
        <a href="{{ product.get_absolute_url }}">
            <div class="block2__item">
                <div class="block2__itm-content">
                    <img src="{{ product.image.url }}" alt="" class="block2__itm-img">
                    <p class="block2__itm-p">{{ product.title }}</p>
                </div>
            </div>
        </a>
    {% endfor %}

{% endblock content %}
